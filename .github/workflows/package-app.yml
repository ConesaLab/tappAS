name: Package TappAS

on:
  push:
    branches:
      - v.1.1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Install dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev libasound2 libx11-dev libxext-dev libxrender-dev

      - name: Install WiX Toolset (Windows only)
        if: runner.os == 'Windows'
        run: choco install wixtoolset

      - name: Make scripts executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x scripts/*.sh

      - name: Run Linux packaging script
        if: runner.os == 'Linux'
        run: bash scripts/package-linux.sh

      - name: Run Windows packaging script
        if: runner.os == 'Windows'
        run: scripts\\package-windows.bat

      - name: Run macOS packaging script
        if: runner.os == 'macOS'
        run: bash scripts/package-macos.sh

      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: packaged-linux
          path: dist/linux

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: packaged-windows
          path: dist/win

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: packaged-macos
          path: dist/macos
